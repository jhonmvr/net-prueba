
<table mat-table #table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> ACCION </th>
        <td mat-cell *matCellDef="let row"> <a href="" ><mat-icon>edit</mat-icon></a> </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
        <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['accion','nombre','apellido']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['accion','nombre','apellido'];"></tr>
</table>
